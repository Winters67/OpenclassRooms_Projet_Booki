<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/d1c79fd7f4.js"
      crossorigin="anonymous"
    ></script>
    <title>Booki</title>
  </head>

  <body>
    <!-- logo + Nav  -->
    <header>
      <nav>
        <img class="logo" src="images/logo/Booki.png" alt="logo booki" />
        <ul>
          <li><a href="#">Hébergement</a></li>
          <li><a href="#">Activités</a></li>
        </ul>
      </nav>
    </header>

    <!-- Titre - recherche - filtre  -->

    <section>
      <div class="title">
        <h3>Trouvez votre hébergement pour les vacances de rêve</h3>
        <h4>En plein centre ville ou en pleine nature</h4>
      </div>

      <form class="research" action="#">
        <span id="location"><i class="fas fa-map-marker-alt"></i></span>
        <input type="search" placeholder="Marseille,France" name="the_search" />
        <button class="search">rechercher</button>
      </form>
      <div>
        <h3>Filtres</h3>
        <i class="fas fa-money-bill-wave"></i>
        <button>Economique</button>
        <i class="fas fa-child"></i>
        <button>Familial</button>
        <i class="fas fa-heart"></i>
        <button>Romantique</button>
        <i class="fas fa-dog"></i>
        <button>Animaux autorisés</button>
      </div>
      <div>
        <i title="Réservez vite" class="fas fa-info"></i
        ><span>Plus de 500 logements sont disponibles dans cette ville</span>
      </div>
    </section>

    <!-- Hebergement  -->
  </body>
</html>
